      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css"
    />

      .action-icon {
        cursor: pointer;
      }
    </style>

  <body>
    <div class="sidebar1"></div>
    <div class="isi">
      <div class="sidebar">
        <div class="header">
          <div class="h3">Data Utama</div>
        </div>
        <a href="data-cek-diabetes.html">Data Cek Diabetes</a>
        <a class="active" href="daftar_dokter.html">Data Dokter</a>
        <a href="data-feedback.html">Data Feedback</a>

        <section class="footerr">
          <div class="foot-content">
            <div class="logo">
              <!-- <a><img src="asset/logo.png" alt="LesSugar" /></a> -->
            </div>
            <div class="text">
              <h5>Copyright.2023 | by Group 30 Section Palembang</h5>
            </div>
          </div>
        </section>
      </div>

      <div class="content">
        <table id="data-table">
          <div class="atas">
            <h1>Data Dokter</h1>
            <div class="btn-admin">
              <button id="btn-refresh" onclick="tampilData()">Refresh</button>
              <button id="btn-add">Tambah Dokter</button>
            </div>
          </div>
          <thead class="data-table" id="data-table">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Jabatan</th>
              <th>No HP</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="popup">
        <form id="data-form" class="popup-content">
          <button class="close">X</button>
          <h1>Tambah Data Dokter</h1>
          <input id="nama" type="text" placeholder="nama" />
          <input id="jabatan" type="text" placeholder="jabatan" />
          <input id="email" type="email" placeholder="email" />
          <input id="phone" type="number" placeholder="phone" />
          <button type="submit" id="btn-simpan">Simpan</button>
        </form>
      </div>
      <div class="popup-edit">
        <form id="edit-form" class="popup-content-2">
          <button class="close">X</button>
          <h1>Edit Data Dokter</h1>
          <input id="id_edit" type="number" placeholder="id" disabled />
          <input id="nama_edit" type="text" placeholder="nama" />
          <input id="jabatan_edit" type="text" placeholder="jabatan" />
          <input id="email_edit" type="email" placeholder="email" />
          <input id="phone_edit" type="number" placeholder="phone" />
          <button type="submit" id="btn-edit-simpan">Simpan</button>
        </form>
      </div>
    </div>

    <script src="JS/fetch_API_doctors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <!-- <script src="JS/admin.js"></script> -->
  </body>
