    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css"
    />

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Style -->
    <link rel="stylesheet" href="CSS/cek-diabetes.css" />
    <link rel="stylesheet" href="CSS/navbar.css" />
  </head>
  <body>
    <!-- Navbar start -->
    <section class="section-navbar">
      <nav class="Navbar">
        <div class="Logo">
          <!-- <h2>LesSugar</h2> -->
          <a href="#" class="navbar-logo"
            ><img src="asset/logo.png" alt="logo"
          /></a>
        </div>

        <ul class="Navbar-click">
          <li><a href="index.html">Dashboard</a></li>
          <li><a class="active" href="cek_diabetes.html">Diabetes Check</a></li>
          <li><a href="ask-doctor.html">Ask Doctor</a></li>
          <li><a href="about-team.html">About Team</a></li>
        </ul>
        <div class="kanan">
          <button class="login" id="login">
            <i data-feather="user"></i><span>| Login</span>
          </button>
          <div class="menu-toggle">
            <!-- <input type="checkbox" /> -->
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </section>
    <!-- Navbar end  -->

    <!-- page1 start -->
    <div class="content">
      <div class="kotak1" id="satu">
        <h1>Diabetes Check</h1>
      </div>
      <div class="kotak2" id="dua">
        <div class="isi">
          <div class="col1">
            <img src="asset/profile.jpg" alt="gambar" />
          </div>
          <div class="col2">
            <form id="form-cek">
              <h2>Enter Your Identity</h2>
              <div class="form-group">
                <label class="form-label" for="name">Name :</label>
                <input
                  class="form-input"
                  type="text"
                  id="nama"
                  name="name"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="name">Email :</label>
                <input
                  class="form-input"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="name">Age :</label>
                <input class="form-input" id="age" name="age" required />
              </div>
              <label class="form-label" for="name">Gender :</label>
              <div class="form-radio">
                <div class="jenis-kelamin">
                  <input
                    class="radio"
                    type="radio"
                    id="jk"
                    name="jk"
                    value="Laki-laki"
                    required
                  />
                  <label class="form-label" for="name">Male</label>
                </div>
                <div class="jenis-kelamin">
                  <input
                    class="radio"
                    type="radio"
                    id="jk"
                    name="jk"
                    value="Perempuan"
                    required
                  />
                  <label class="form-label" for="name">Female</label>
                </div>
              </div>
              <a href="#"
                ><button class="form-button" id="btn-kirim" type="submit">
                  Kirim
                </button></a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- page1 end -->

    <!-- footer start -->
    <footer class="bawah">
      <div class="logo-footer">
        <a><img src="asset/revo.png" alt="RevoU" /></a>
        <a><img src="asset/logo.png" alt="LesSugar" /></a>
        <a><img src="asset/KM.png" alt="Kampus Merdeka" /></a>
      </div>
      <h5>Copyright.2023 | by Group 30 Section Palembang</h5>
    </footer>
    <!-- footer end -->
    <script>
      feather.replace();
    </script>
    <script src="JS/POST_CekDiabetes.js"></script>
    <script src="JS/Lessugar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
