<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login dan Register</title>
    <link rel="stylesheet" href="CSS/login.css" />
  </head>

  <body>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon> </span>

      <div id="login-form" class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="username" id="username-login" placeholder="Username" required />
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="eye-off"></ion-icon></span>
            <input type="password" id="password-login" placeholder="Password" required />
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?<a href="#" class="register-link">
                Register</a
              >
            </p>
          </div>
        </form>
      </div>

      <!--Ini adalah bagian Regsiter--><!--Ini adalah bagian Regsiter--><!--Ini adalah bagian Regsiter-->

      <div class="form-box register">
        <h2>Registration</h2>
        <form id="registration-form" action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" id="username" placeholder="Username" required />
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="eye-off"></ion-icon></span>
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="eye-off"></ion-icon></span>
            <input type="password" id="confirm-password" placeholder="Password" required />
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" id="agree-terms" /> I agree to the terms &
              conditions</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link"> Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="JS/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
