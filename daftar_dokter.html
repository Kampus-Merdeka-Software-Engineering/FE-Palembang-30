    <script>
      // URL JSON yang akan diambil data-nya
      const url = "https://jsonplaceholder.typicode.com/users";

      // Ambil data dari URL JSON menggunakan fetch
      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          // Dapatkan elemen tabel
          const table = document
            .getElementById("data-table")
            .getElementsByTagName("tbody")[0];

          // Loop melalui data JSON dan tambahkan ke tabel
          data.forEach((item) => {
            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            const cell4 = row.insertCell(3);
            const cell5 = row.insertCell(4);
            const cell6 = row.insertCell(5);

            cell1.textContent = item.id;
            cell2.textContent = item.name;
            cell3.textContent = item.username;
            cell4.textContent = item.email;
            cell5.textContent = item.address.city;
          });
        })
        .catch((error) => {
          console.error("Terjadi kesalahan:", error);
        });
    </script>
