<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LesSugar</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Style -->
    <link rel="stylesheet" href="CSS/soal.css" />
  </head>
  <body>
    <!-- page1 start -->
    <div class="content">
      <div class="kotak1" id="satu">
        <div class="isi">
          <img src="asset/logo.png" alt="" />
          <h2>Diabetes Check</h2>
        </div>
      </div>
      <div class="kotak2">
        <div class="quiz-container" id="quiz">
          <div class="bg">
            <h3 id="nomor">Nomor Soal</h3>
          </div>
          <h1>Answer This Assesement</h1>
          <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
              <li>
                <input type="radio" name="answer" id="a" class="answer" />
                <label for="a" id="a_text">Answer</label>
              </li>
              <li>
                <input type="radio" name="answer" id="b" class="answer" />
                <label for="b" id="b_text">Answer</label>
              </li>
            </ul>
          </div>
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bawah">
      <div class="logo-footer">
        <a><img src="asset/revo.png" alt="RevoU" /></a>
        <a><img src="asset/logo.png" alt="LesSugar" /></a>
        <a><img src="asset/KM.png" alt="Kampus Merdeka" /></a>
      </div>
      <h5>Copyright.2023 | by Group 30 Section Palembang</h5>
    </footer>
    <script src="JS/soal.js"></script>
  </body>
</html>
